<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title>名片</title>
	<link rel="stylesheet" type="text/css" href="css/invite.css"/>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
	<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js" type="text/javascript"></script>
	<script type="text/javascript">
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
	</script>
</head>
<body ng-app="personBCApp">
<div class="team" ng-controller="personBCCtrl">
	<div class="con">
		<div class="header">
			<div class="teamImg"></div>
		</div>
		<div class="team_container">
			<div class="userInfo">
				<div class="basicInfo">
					<div class="wrapper-md">
						<div class="row">
							<div class="col-xs-3">
								<span ng-if="list.headImg">
									<img src="{{ list.headImg }}" style="width: 130%; height: 70px; border-radius: 50%" alt="">
								</span>
								<span ng-if="!list.headImg">
									<img src="img/pic_invite_head.png" alt="">
								</span>
							</div>
							<div class="col-xs-8">
								<div class="info_header">
									{{ list.realName }}
								</div>
								<div class="text-gray text-sm">
									大蜂保险 &ensp; 业务员
								</div>
								<div class="text-xs perI">
									<div class="inline perIcon bd_y">
										<span>金融</span>
									</div>
									<div class="inline perIcon bd_b">
										<span>理财</span>
									</div>
									<div class="inline perIcon bd_r">
										<span>保险</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="teleInfo">
					<div>
						<img src="img/iconfont-phone.png" alt="">&ensp;
						<span> +86
							{{ list.phone }}
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="personInfo" ng-if="listInfo || listHonor || listPicture">
			<div class="wrapper-md">
				<div class="perIntroduce b-b" ng-if="listInfo">
					<div class="perIntroH">
						<img src="img/icon_business-card_mine.png" alt="">
						<span class="text-sm">个人介绍</span>
					</div>
					<div class="perIntroInfo text-xs m-m">
						<span class="text-g">
							{{ listInfo }}
						</span>
					</div>
				</div>
				<div class="perIntroduce b-b m-sm-t" ng-if="listHonor">
					<div class="perIntroH">
						<img src="img/icon_business-card_honor.png" alt="">
						<span class="text-sm">个人荣誉</span>
					</div>
					<div class="perIntroInfo text-xs m-m">
						<ul ng-repeat="item in listHonor">
							<li><span>{{ item }}</span></li>
						</ul>
					</div>
				</div>
				<div class="perIntroduce pic m-sm-t" ng-if="listPicture">
					<div class="perIntroH">
						<img src="img/icon_business-card_hot.png" alt="">
						<span class="text-sm">个人风采</span>
					</div>
					<div class="perIntroIn text-xs m-m">
						<div class="row">
							<div class=" col-sm-3 col-xs-3"  ng-repeat=" item in listPicture">
								<img class="perPicture" src="{{ item }}" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="m-t-lg"></div>-->
	</div>

</div>


<script type="text/javascript" src="js/invite.js"></script>
</body>
</html>
