<div class="vbox">
    <div class="b-b" style="padding:25px 20px;">
        菜单编辑 & 分配角色
    </div>
    <div class="row-row">
        <div class="cell scrollable">
            <div class="cell-inner">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="panel-body">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">菜单全名</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.label" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">小图标class</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.iconClass" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">链接（href）</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.href" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">路由（ui-sref）</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.router" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">实体名称</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.entityName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">父菜单</label>
                                    <div class="col-sm-7">
                                        <select ng-model="menu.parent"
                                                class="form-control m-b"
                                                ng-options="item.id as item.label for item in menus">
                                            <option value="">为顶级菜单</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序</label>
                                    <div class="col-sm-7">
                                        <input type="text" ng-model="menu.sort" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-7 col-sm-offset-3">
                                        <a href="javascript:history.go(-1);" class="btn btn-default">取消</a>
                                        <button type="button" ng-click="save()" class="btn btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="panel-body">
                            <div class="table-responsive" ng-if="menu._links">
                                <table class="table table-striped b-t b-light">
                                    <thead>
                                    <tr>
                                        <th style="width:40px;">
                                            选
                                        </th>
                                        <th>label</th>
                                        <th>code</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="role in allRoles">
                                        <td class="v-middle">
                                            <label class="i-checks m-b-none">
                                                <input type="checkbox"
                                                       ng-model="role.isSelected"
                                                       ng-change="changeMenuRole(role);">
                                                <i></i>
                                            </label>
                                        </td>
                                        <td class="v-middle">
                                            <span class="text-ellipsis">{{role.label}}</span>
                                        </td>
                                        <td class="v-middle">
                                            <span class="text-ellipsis">{{role.roleCode}}</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
