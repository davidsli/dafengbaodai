<div class="vbox">
    <div class="wrapper-md b-b">
        {{entity_key}} /  acts <div class="pull-right"><a class="btn btn-danger" ui-sref="entityConfig.actCreate({})"> <i class="fa fa-cog"></i> 新增</a></div>
    </div>
    <div class="row-row">
        <div class="cell scrollable">
            <div class="cell-inner">
                <div class="wrapper-md">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>aaa</th>
                                <th>bbbb</th>
                                <th>ccc</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in acts">
                                <th scope="row">1</th>
                                <td>{{item.createdAt}}</td>
                                <td>{{item.nickname}}</td>
                                <td> <a class="btn btn-info btn-xs" ui-sref="entityConfig.actEdit({act_id:1})"> <i class="fa fa-edit"></i> 编辑</a></td>
                                <td> <a class="btn btn-info btn-xs" ui-sref="entityConfig.actRole({act_id:1})"> <i class="fa fa-group"></i> 角色</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
